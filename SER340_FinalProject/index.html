<!-- Login Page -->
<!DOCTYPE HTML>
<html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <title>Login</title>
    </head>

    <body>
        <div class=" login-box container text-center">
            <h1 style="text-align: center">PEWA</h1>
            <br>


            <ul class="nav nav-pills">
                <li class="active"><a data-toggle="pill" href="#student">Student</a></li>
                <li><a data-toggle="pill" href="#professor">Professor</a></li>
              </ul>

              <div class="tab-content">
                <div id="student" class="tab-pane fade in active">
                  <h4>Student Login</h4>
                  <form action="student/home.html">
                    <div class="form-group">
                      <label for="username">Email</label>
                      <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password</label>
                      <input type="password" class="form-control" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
                  </form>
                </div>
                <div id="professor" class="tab-pane fade">
                  <h4>Instructor Login</h4>
                  <form action="prof/p_home.html">
                    <div class="form-group">
                      <label for="username">Email</label>
                      <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password</label>
                      <input type="password" class="form-control" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
                  </form>
                </div>
              </div>

            <br>
            <a href="registration.html">Click here to register.</a>
        </div>
    </body>
</html>
