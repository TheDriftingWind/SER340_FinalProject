<!DOCTYPE html>
<html>
<head>
  <title>Evaluation</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
</head>

<body>

   <div class="container">
     <header>
       <h1>Team Member Evaluation Form</h1>
     </header>
   </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label>Feedback</label>
        <textarea class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's collaboration</label>
        <select class="form-control">
          <option value="" selected hidden disabled>--Select--</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Marginal</option>
          <option value="3">3 - Acceptable</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="form-group">
        <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's contribution</label>
        <select class="form-control">
          <option value="" selected hidden disabled>--Select--</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Marginal</option>
          <option value="3">3 - Acceptable</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="form-group">
        <label>(On a scale 1-Poor to 5-Excellent) How would you rate your team member's responsiveness</label>
        <select class="form-control">
          <option value="" selected hidden disabled>--Select--</options>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Marginal</option>
          <option value="3">3 - Acceptable</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary"  />
      </div>
    </form>
  </div>
</body>

</html>
