  <div class="container">
   <header>
     <h1>Team Form - <span id="addUpdate"></span></h1>
     <script type="text/javascript">
       var team = getUrlParameter('team');
       if(team)
         document.getElementById('addUpdate').innerHTML = 'Update';
       else
         document.getElementById('addUpdate').innerHTML = 'Add';
     </script>
   </header>
  </div>
  <div class="container boxed pb10 pt10">
    <form class="form-inline">
      <label>Team Name</label>
      <input type="text" class="form-control" name="team" id="teamName" required></input>
      <script type="text/javascript">
        var team = getUrlParameter('team');
        if(team)
          document.getElementById('teamName').setAttribute("value", team);

      </script>
      <input type="submit" value="Set Name" class="btn btn-primary" />
    </form>
  </div>

  <div class="container boxed mt10 pb10" >
    <table class="table table-hover" id="students">
      <thead>

          <td><a href="#" class="btn btn-danger">Remove</a></td>
        </tr>
      </tbody>
    </table>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Add Student
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="p_student_lookup.html?addTo=001">Search Students</a></li>
        <li>
          <label>Upload Roster</label>
          <form>
            <input type="file" name="file" id="file"/>
          </form>
        </li>
      </ul>
    </div>

    var team = getUrlParameter('team');
    if(!team)
      document.getElementById('students').innerHTML = '';

  </script>
